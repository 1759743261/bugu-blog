<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TDK三大标签 -->
    <title>后台管理-修改文章</title>
    <!-- 网站的图标 -->
    <link rel="shortcut icon" href="/Blog/static/img/system/favicon.ico">
    <!-- CSS文件【全局变量、公共样式、全局样式、页面样式、插件、、、】 -->
    <link rel="stylesheet" href="/Blog/static/css/utils/buguVar.css">
    <link rel="stylesheet" href="/Blog/static/css/utils/base.css">
    <link rel="stylesheet" href="/Blog/static/css/utils/common.css">
    <link rel="stylesheet" href="/Blog/static/css/page/backend/common.css">
</head>


<body>
    <div id="container">


        <!--====================分==========割==========线==========分==========割==========线==========分==========割==========线====================-->


        <div id="sidebar">
            <div class="sidebar-box">

                <div class="user">
                    <h1 class="name">
                        <a href="/Blog/page/front/index.html">
                            BuGu
                        </a>
                    </h1>
                </div>

                <div class="sep"></div>

                <ul class="menu">

                    <li class="menu-item">

                        <div class="menu-title">

                            <div class="left-icon">
                                <svg>
                                    <use href="#icon-guanli-index"></use>
                                </svg>
                            </div>

                            <div class="title">
                                <a href="index.html">后台首页</a>
                            </div>
                        </div>

                    </li>

                    <li class="menu-item" is-open="1">

                        <div class="menu-title">

                            <div class="left-icon">
                                <svg>
                                    <use href="#icon-guanli-article"></use>
                                </svg>
                            </div>

                            <div class="title">
                                文章管理
                            </div>

                            <div class="right-icon">
                                <svg>
                                    <use href="#icon-jiantou"></use>
                                </svg>
                            </div>

                        </div>

                        <ul class="menu-option">
                            <li is-active="1"><a href="./article-list.html">文章列表</a></li>
                            <li is-active="0"><a href="./article-add.html">发布博客</a></li>
                        </ul>

                    </li>

                    <li class="menu-item" is-open="0">

                        <div class="menu-title">

                            <div class="left-icon">
                                <svg>
                                    <use href="#icon-guanli-category"></use>
                                </svg>
                            </div>

                            <div class="title">
                                分类管理
                            </div>

                            <div class="right-icon">
                                <svg>
                                    <use href="#icon-jiantou"></use>
                                </svg>
                            </div>

                        </div>

                        <ul class="menu-option">
                            <li is-active="0"><a href="./category-list.html">分类列表</a></li>
                        </ul>

                    </li>

                </ul>

            </div>
        </div>


        <!--====================分==========割==========线==========分==========割==========线==========分==========割==========线====================-->


        <div id="content">
            <div class="content-box">

                <div class="header">
                    <div class="header-box">

                        <div class="menu-active-btn">
                            <svg class="icon">
                                <use href="#icon-shouqicaidan"></use>
                            </svg>
                        </div>

                        <div class="xxyxyyxyx">
                            今天我寒夜里看雪飘过
                        </div>

                        <div class="logout">
                            退出登录
                        </div>

                    </div>
                </div>

                <div class="main">
                    <div class="main-box">

                        <form class="article" onsubmit="return false" style="float: left;">
                            <input name="id" type="text" placeholder="编号" disabled> <br>
                            <input name="title" type="text" placeholder="标题"> <br>
                            <textarea name="desc" name="" cols="60" rows="5" placeholder="描述" style="width: 500px; height: 100px;"></textarea> <br>
                            <textarea name="content" name="" cols="60" rows="5" placeholder="内容" style="width: 500px; height: 250px;"></textarea> <br>
                            <select name="文章分类"></select> <br>
                            <label for="top1">置顶</label><input id="top1" type="radio" name="isTop" value="1">
                            <label for="top2">取消置顶</label><input id="top2" type="radio" name="isTop" checked="checked" value="0"> <br>
                            <input type="submit" value="提交">
                        </form>

                        <div class="image" style="float: right;margin-right: 100px;">
                            <input type="file" multiple />
                            <button id="sub">确定上传</button> <br><br>
                            <textarea placeholder="生成的图片链接" style="width: 800px; height: 450px;"></textarea>
                        </div>

                    </div>
                </div>

            </div>
        </div>


        <!--====================分==========割==========线==========分==========割==========线==========分==========割==========线====================-->


    </div>
</body>


<script src="/Blog/static/js/utils/popMessage.js"></script>
